<ul class="grid">
  @for (picture of pictureList(); track picture.id) {
    <li class="grid-item">
      <app-picture-item [picture]="picture"></app-picture-item>
    </li>
  }
</ul>

<mat-paginator
    (page)="emitPaginationEvent($event)"
    [length]="pagination().totalElements"
    [pageIndex]="pagination().pageNumber"
    [pageSize]="pagination().pageSize"
    [pageSizeOptions]="[5, 10, 20, 50]"
    showFirstLastButtons
    [disabled]="pagination().empty"
    aria-label="SÃ©lectionner une page"
></mat-paginator>
